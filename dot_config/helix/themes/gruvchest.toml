"diagnostic.error" = { underline = { color = "red", style = "curl" } }

'ui.background' = { bg="black" }
'ui.window' = { fg="grey" }
'ui.gutter' = { fg="dark_purple" }

'ui.text' = { fg="white" }
'ui.text.focus' = { fg="sun"}
'ui.text.info' = { fg="white2"}

'ui.cursor' = { bg = "grey"}
'ui.cursor.primary' = { fg = "black", bg = "white2" }
