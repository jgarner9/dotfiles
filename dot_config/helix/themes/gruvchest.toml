'ui.cursor.select' = { bg = "blue", fg = "black2" }
'ui.cursor.match' = { fg = "black2", bg = "grey" }
"ui.cursorline.primary" = { bg = "black2" }
"ui.cursorline.secondary" = { bg = "black2" }

'ui.selection' = { bg = "one_bg2" }
