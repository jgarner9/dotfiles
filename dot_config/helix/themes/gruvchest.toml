# gruvchest

warning = { fg = "yellow" }
error = { fg = "red" }
info = { fg = "cyan" }
hint = { fg="vibrant_green" }
diagnostic = { underline={ color = "vibrant_green", style = "dotted"} }
"diagnostic.hint" = { underline = { color = "blue", style = "dotted" } }
